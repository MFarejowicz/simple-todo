<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple JavaScript Todo App">
    <meta name="author" content="Matt Farejowicz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Todo</title>

    <link type="text/css" href="style.css" rel="stylesheet">
  </head>

  <body>

    <div class="todoContainer">
      <h1 class="title">Simple ToDo</h1>

      <div id="list">
        <div id="placeholder">~Your todos go here~</div>
      </div>

      <div class="inputter">
        <div class="textHere">
          <span class="prompt"> Enter item here: </span>
          <br>
          <input autofocus type="text" id="todoInput" autocomplete="off" placeholder="Type todo here" name="todo"></input>
          <button id="todoButton" type="button">Do!</button>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
